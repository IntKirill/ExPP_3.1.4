<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<h2>Редактирование пользователя</h2>

<form th:action="@{/admin/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="username">Имя:</label>
    <input type="text" id="username" th:field="*{username}"  />
    <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <br/>

    <label for="country">Страна:</label>
    <input type="text" id="country" th:field="*{country}"  />
    <p class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
    <br/>

    <label for="car">Автомобиль:</label>
    <input type="text" id="car" th:field="*{car}"  />
    <p class="error" th:if="${#fields.hasErrors('car')}" th:errors="*{car}"></p>
    <br/>

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}"  />
    <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <br/>

    <button type="submit">Сохранить</button>
</form>

<a href="/admin">Назад к списку пользователей</a>
<br>
<a th:href="@{/logout}">Сменить пользователя</a>
</body>
</html>
